<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body ng-app="myApp">

<div class="container" ng-controller="myController">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <form action="login-admin.php" class="form-control" method="POST">
                <lable class="form-lable" for="username">
                    Username
                </lable>
                <input type="text" id="username" class="form-control" name="username">
                <lable class="form-lable" for="password">
                    Password
                </lable>
                <input type="text" id="Password" class="form-control" name="password">
                <button type="submit" class="btn btn-primary mt-2">Login</button>
                <div class="alert alert-success mt-2" role="alert" ng-show="loginSuccess">
              Đăng nhập thành công
                </div>
                <div class="alert alert-danger" role="alert" ng-show="loginFail">
                 Đăng nhập thất bại
                </div>
            </form>
        </div>
    </div>
</div>
<script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/angularjs.min.js"></script>
    <script>
    let app=angular.module('myApp',[]);
    app.controller('myController',function($scope,$http){
          $scope.loginSucess=false;
          $scope.loginFail=false;
          $scope.checkLogin=function(){
              $http.get('login-admin.php').then(function(data){
                  $scope.data=data;
                  if($scope.data.length>0){
                      $scope.loginSucess=true;
                  }else{
                      $scope.loginFail=true;
                  }
              });
          };
    });




    </script>
</body>
</html>
